<body>

    <div class="item">
        
        <h1 class="heading">Survey Form</h1>
        <div class="container">
            <form action="backend.php">
                <div>
                    <label for="My name">Name</label>
                    : <input type="text" name="Name" id="My name" placeholder="Enter your Name">
                </div>
                <br>
                <div>
                    <label for="My Birthdate">Birth Date</label>
                    : <input type="date" name="Date" id="My Birthdate">
                </div>
                <br>
                <div>
                    <label for="My Gender">Gender</label>

                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <br>
                <div>
                    <label for="Student email-id">Student E-mail</label>
                    : <input type="email" name="email" id="Student email-id" placeholder="ex:xyz@example.com">

                <br>
                <div>
                    <label for="Student Id">Student Id</label>
                    : <input type="number" name="Student Id" id="Student Id">

                <div>
                    <label for="Phone number">Phone number</label>
                    : <input type="tel" name="Phone number" id="Phone number">
                </div>
                <br>
                <div>
                    <label for="address">Address</label>
                    : <input type="text" name="Address" id="Address">
                </div>
                <br>
                <div>
                    <label for="City">City</label>
                    : <input type="text" name="City" id="City">
                </div>
                <br>
                <div>
                    <label for="pincode">Pincode</label>
                    : <input type="text" name="pincode" id="pincode">
                </div>

            </form>
            <button class="btn">Submit</button>
